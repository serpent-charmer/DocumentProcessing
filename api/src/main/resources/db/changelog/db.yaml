databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE TYPE document_status AS ENUM ('DRAFT', 'SUBMITTED', 'APPROVED');

        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: unique_number
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: document_status
                  defaultValue: DRAFT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: developer
      changes:
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              CREATE OR REPLACE FUNCTION update_updated_at_column()
              RETURNS TRIGGER AS $$
              BEGIN
                  NEW.updated_at = CURRENT_TIMESTAMP;
                  RETURN NEW;
              END;
              $$ language 'plpgsql';

              CREATE TRIGGER update_documents_modtime
                  BEFORE UPDATE ON documents
                  FOR EACH ROW
                  EXECUTE FUNCTION update_updated_at_column();

  - changeSet:
      id: 3
      author: developer
      changes:
        - sql:
            dbms: postgresql
            sql: CREATE TYPE action_type AS ENUM ('SUBMIT', 'APPROVE');
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    referencedTableName: documents
                    referencedColumnNames: id
                    foreignKeyName: fk_history_document
              - column:
                  name: action
                  type: action_type
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: developer
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    referencedTableName: documents
                    referencedColumnNames: id
                    foreignKeyName: fk_registry_document
              - column:
                  name: approved_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: approved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false